syntax = "proto3";

package lagrange.worker_task_groth_16;

message WorkerTask {
  message ProofKey {
    message Row {
      string query_id = 1;
      uint64 block_number = 2;
      string row_key_id = 3;
    }
    message Index {
      string query_id = 1;
      uint64 block_number = 2;
    }
    message Revelation {
      string query_id = 1;
    }
  }
  uint64 chain_id = 1;

  bytes revelation_proof = 3;
}
