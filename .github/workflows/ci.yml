name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run buf-build checks
      uses: bufbuild/buf-action@v1
